<div class="container">
  <div class="tile m-t-10 m-b-5" ng-if="$ctrl.canCreateQuery || $ctrl.canCreateDashboard || $ctrl.canCreateAlert">
    <div class="t-body p-5">
      <a href="queries/new" ng-show="$ctrl.canCreateQuery" class="btn btn-default">添加查询</a>
      <button ng-show="$ctrl.canCreateDashboard" class="btn btn-default" ng-click="$ctrl.newDashboard()">添加仪表盘
      </button>
      <a href="alerts/new" ng-show="$ctrl.canCreateAlert" class="btn btn-default">添加警报</a>
    </div>
  </div>

  <div class="tile">
    <div class="t-body tb-padding">
      <div class="row">
        <div class="col-md-6">
          <p class="f-500 m-b-20 c-black">最近的仪表盘</p>
          <div class="list-group">
            <a ng-href="dashboard/{{dashboard.slug}}" class="list-group-item" ng-repeat="dashboard in $ctrl.recentDashboards">
                {{dashboard.name}} <span class="label label-default" ng-if="dashboard.is_draft">未发布</span>
              </a>
          </div>
        </div>

        <div class="col-md-6">
          <p class="f-500 m-b-20 c-black">最近的查询</p>
          <div class="list-group">
            <a ng-href="queries/{{query.id}}" class="list-group-item" ng-repeat="query in $ctrl.recentQueries">{{query.name}} <span class="label label-default" ng-if="query.is_draft">未发布</span></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
